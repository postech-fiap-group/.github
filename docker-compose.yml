services:
  hospitech-notification-service-app:
    image: caiomurakami/hospitech-notification-service-app:1.0
    ports:
      - "8083:8083"
    depends_on:
        rabbitmq:
            condition: service_healthy
    environment:
      - SPRING_PORT=8083
      - RABBITMQ_URL=rabbitmq
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=fiap
      - SPRING_RABBITMQ_PASSWORD=senhafiap
    networks:
      - rabbitmq-network

  rabbitmq:
    image: rabbitmq:3.9-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: fiap
      RABBITMQ_DEFAULT_PASS: senhafiap
    volumes:
      - rabbitmq-lib:/var/lib/rabbitmq/
      - rabbitmq-log:/var/log/rabbitmq/
    networks:
      - rabbitmq-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 30s
      retries: 3

volumes:
  rabbitmq-lib:
  rabbitmq-log:

networks:
  rabbitmq-network:
    name: rabbitmq-network
